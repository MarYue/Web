<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- 使用v-bind只能实现数据的单向绑定，从M 到 V -->
        <!-- <input type="text" v-bind:value="msg" style="width: 100%;"> -->

        <!-- v-model能实现双向数据绑定，只能用在表单元素中 input(radio, text, address, email), select  checkbox textarea -->
        <input type="text" v-model="msg" style="width: 100%;">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '大家都是好程序员!'
            },
            methods: {

            }
        });
    </script>
</body>
</html>
