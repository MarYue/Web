<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="input-group spinner" style="position: relative">
            <lable>训练集：测试集&nbsp;&nbsp;</lable>
            <input type="text" class="form-control" id="num" value="0.75">
            <button class="btn btn-default" type="button" style="position: absolute;width:20px;height: 20px;text-align: center;top: 2px;" onclick="add()">+</button>
            <button class="btn btn-default" type="button" style="position: absolute;width:20px;height: 20px;text-align: center;left: 323px;top:2px" onclick="del()">-</button>
        </div>
    </div>
</body>

<script>
    function add() { 
        var num = document.getElementById("num");
        if (num.value <= 1.5) {
            num.value = (parseFloat(num.value) + 0.1).toFixed(2);
        }
       else {
            num.value = num.value;
        }
     }

     function del() { 
        var num = document.getElementById("num");
        if(num.value >= -1.5) {
             num.value = (num.value - 0.1).toFixed(2);
        }
        else {
            num.value = num.value;
        }
     }

</script>
</html>
