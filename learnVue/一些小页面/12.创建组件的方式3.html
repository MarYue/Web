<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <mycom3></mycom3>
    </div>
    
    <div id="app2">
        <mycom3></mycom3>
        <login></login>
    </div>

    <!-- 在被控制的 #app 外面，使用template元素，定义组件的HTML模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过 template 元素，在外部定义的组件结构</h1>
            <h4>有提示，好用</h4>
        </div>
    </template>
    <template id="tmp2">
        <h1>这是私有的login组件</h1>
    </template>
    
    <script>
        Vue.component('mycom3',{
            template: '#tmp1'
        })

        var vm = new Vue({
            el: "#app",
            data: {},
            methods: {}
        })

        var vm2 = new Vue({
            el: "#app2",
            data: {},
            methods: {},
            components: {
                //私有组件
                login: {
                    template: '#tmp2'
                }
            }
        })
    </script>
</body>
</html>
