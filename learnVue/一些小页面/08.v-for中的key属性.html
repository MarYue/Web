<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>Name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>

        <!-- 注意：v-for循环时，key属性只能使用 number获取string -->
        <!-- 注意：key 使用时，必须使用v-bind属性绑定的形式，指定key的值 -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox">
            {{ item.id }} --- {{ item.name }}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: '李斯'
                    },
                    {
                        id: 2,
                        name: '嬴政'
                    },
                    {
                        id: 3,
                        name: '赵高'
                    },
                    {
                        id: 4,
                        name: '韩非'
                    },
                    {
                        id: 5,
                        name: '荀子'
                    },
                ]

            },
            methods: {
                add() {
                    this.list.unshift({ id: this.id, name: this.name})
                }
            }
        })
    </script>
</body>

</html>
