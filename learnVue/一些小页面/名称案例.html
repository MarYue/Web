<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 要监听到文本框的改变，才知道何时拼接 fullname -->
        <!-- 用 @keyup 监听文本框输入的变化 -->
        <input type="text" v-model="firstname" @keyup="getFullName"> +
        <input type="text" v-model="lastname" @keyup="getLastName"> =
        <input type="text" v-model="fullname">
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
                fullname: ''
            },
            methods: {
                getFullName() {
                    this.fullname = this.firstname + this.lastname
                },
                getLastName() {
                    this.fullname = this.firstname + this.lastname
                }
            }
        })
    </script>
</body>
</html>
