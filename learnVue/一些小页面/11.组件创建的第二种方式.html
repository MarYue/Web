<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 还是使用标签形式引入自己的组件 -->
        <mycom2></mycom2>
    </div>

    <script>
        // 不论是哪种方式创建出的组件，组件的template属性指向的模板内容，必须有且仅有唯一的一个根元素（所以这里用div将其他两个标签进行了包裹）
       Vue.component('mycom2',{
           template: '<div><h3>这是直接使用Vue.componet创建出来的组件</h3><span>123</span></div>'
       })

        var vm = new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>
</html>
