<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
       <p v-for="(val, key, i) in user">值是： {{ val }} --- 键是： {{ key }} --- 索引是：{{ i }} </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                user: {
                    id: 1,
                    name: '老大',
                    gender: '男'
                }

            }
        })
    </script>
</body>
</html>
