<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- 如果要使用组件，直接把组件的名称，以HTML标签的形式引入到页面中即可 -->
        <!-- 如果使用Vue.component定义全局组件，组件名称用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改写为小写字母，并用 - 连接 -->
        <!-- 不使用驼峰则直接用命名的名称即可 -->
        <my-com1></my-com1>
    </div>

    <script>
        //1.1 使用Vue.extend来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     template: '<h3>这是使用Vue.extend 创建的组件</h3>'   //通过template属性，制定了组件要展示的HTML结构
        // })
        //1.2 使用Vue.component('组件的名称',创建出来的组件模板对象) 
        // Vue.component('myCom1', com1)

        //Vue.component 第一个参数：组件的名称，将来在引用组件的时候，就是一个标签形式来引用它的
        //第二个参数：Vue.extend 创建的组件，其中template是组件将来要展示的HTML内容
        Vue.component('myCom1',Vue.extend({
            template: '<h3>这是使用Vue.extend 创建的组件</h3>'
        }))

        var vm = new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>
</html>
